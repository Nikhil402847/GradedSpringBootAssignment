<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<html>
		<head>
			<title>Tickets</title>
		</head>
		<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
		<body>
				<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Ticket Tracker Application</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/tickets}">Tickets</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{newTicket}">New Ticket</a></li>
				</ul>
				<form class ="form-inline" th:action = "@{search}">
		                <div class = "input-group">
		                    <input type = "text" class="form-control" name = "query" />
		                    <span class="input-group-btn">
		                       <button  class = "btn btn-primary" type = "submit">Search </button>
		                    </span>
		                 </div>
		           </form>
		</div>
	</nav>
			</div>
			<div class="container">
				<div class="row">
					<h1>List of Tickets</h1>
				</div>
						<table class="table table-striped table-hover table-bordered">
			<thead class="table-dark">
				<tr>
					<th style="width: 10%">#</th>
					<th style="width: 20%">Ticket Title</th>
					<th style="width: 30%">Ticket Short Description</th>
					<th style="width: 20%">Ticket Created on</th>
					<th style="width: 20%">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ticket, ticketStat : ${tickets}">
					<td th:text="${ticketStat.count}"></td>
					<td th:text="${ticket.title}">ticket title</td>
					<td th:text="${ticket.shortDescription}">ticket description</td>
					<td th:text="${#temporals.format(ticket.createdOn,'dd MM yyyy')}">1-JAN-2023</td>
					<td>
					    <a th:href="@{/edit(ticketId = ${ticket.id})}" class = "btn btn-primary">Edit</a>
					    <a th:href="@{/delete(ticketId = ${ticket.id})}" class = "btn btn-danger">Delete</a>
			            <a th:href="@{/view(ticketId = ${ticket.id})}" class = "btn btn-info">View</a>
					
					</td>
				</tr>

			</tbody>
		</table>
			</div>
		</body>
	</html>
