<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
	<head><title>Creating New Ticket</title></head>
		<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>
		<body>
				<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar">
					<div class="container-fluid">
			<a class="navbar-brand" href="#">Ticket Tracker Application</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/tickets}">Tickets</a></li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{newTicket}">New Ticket</a></li>
				</ul>
		</div>
		</div>
	</nav>
			</div>
			<div class="Container" >
				<div class="row">
					<h1>Create a New Ticket</h1>
				</div>
				<div class="row">
					<form role="form" method="post" th:action="@{/tickets}"
						th:object="${ticket}">

						<div class="mb-3">
							<label class="form-label"> Title </label> <input type="text"
								class="form-control" id="title" placeholder="Enter ticket title"
								name="title" th:field="*{title}" />
							<p th:if="${#fields.hasErrors('title')}" class="text-danger"
								th:errors="*{title}"></p>
						</div>


						<div class="mb-3">
							<label class="form-label"> Short Description </label>
							<textarea class="form-control" id="shortDescription"
								placeholder="Enter ticket description" rows="3"
								name="shortDescription" th:field="*{shortDescription}">     
							 </textarea>
							<p th:if="${#fields.hasErrors('shortDescription')}"
								class="text-danger" th:errors="*{shortDescription}"></p>

						</div>

						<div class="mb-3">
							<label class="form-label"> Content </label>
							<textarea class="form-control" id="content"
								placeholder="Enter content" rows="3" name="content"
								th:field="*{content}">   
							 </textarea>
							<p th:if="${#fields.hasErrors('content')}" class="text-danger"
								th:errors="*{content}"></p>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>

					</form>

				</div>
			</div>
				<script>
                        ClassicEditor
                                .create( document.querySelector( '#content' ) )
                                .then( editor => {
                                        console.log( editor );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );
                </script>
	</body>
</html>
