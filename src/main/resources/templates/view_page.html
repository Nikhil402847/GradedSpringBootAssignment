<!DOCTYPE html>
<html>
	<head><title>View Page</title></head>
	<html xmlns:th="http://www.thymeleaf.org">
		<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
		<body>
				<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Ticket Tracker Application</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/tickets}">Tickets</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{newTicket}">New Ticket</a></li>
				</ul>
				<form class ="form-inline" th:action = "@{search}">
		                <div class = "input-group">
		                    <input type = "text" class="form-control" name = "query" />
		                    <span class="input-group-btn">
		                       <button  class = "btn btn-primary" type = "submit">Search </button>
		                    </span>
		                 </div>
		           </form>
		</div>
	</nav>
			<div class="container">

		<div class="row">

			<div class="col-md-8 offset-md-2">
				<h2 th:text="${ticket.title}"></h2>
				<hr />
				<h4 th:text="${ticket.shortDescription}"></h4>
				<hr />
				<div th:utext="${ticket.content}"></div>
			</div>
		</div>
	</div>
		</body>
</html>
